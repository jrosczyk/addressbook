{% extends 'base.html' %}
{% block content %}
	<div class="card card-outline-secondary">
		<div class="card-header">
			<h3 class="mb-0">Add Person</h3>
		</div>
		<div class="card-body">
			<form class="form" role="form" autocomplete="off" method="POST" action=""> {% csrf_token %}
				<div class="form-group row">
					<label class="col-lg-3 col-form-label form-control-label">First name</label>
					<div class="col-lg-9">
						{{form.first_name}}
					</div>
				</div>
				<div class="form-group row">
					<label class="col-lg-3 col-form-label form-control-label">Last name</label>
					<div class="col-lg-9">
						{{form.last_name}}
					</div>
				</div>
				<div class="form-group row">
					<label class="col-lg-3 col-form-label form-control-label">Email Address</label>
					<div class="col-lg-9">
						{{form.email}}
					</div>
				</div>
				<div class="form-group row">
					<label class="col-lg-3 col-form-label form-control-label">Phone Number</label>
					<div class="col-lg-9">
						{{form.phone}}
					</div>
				</div>
				<div class="form-group row">
					<label class="col-lg-3 col-form-label form-control-label"></label>
					<div class="col-lg-9">
						<a class="btn btn-secondary" href="{% url 'list' %}" role="button">Cancel</a>
						<input type="submit" class="btn btn-primary" value="Add">
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
