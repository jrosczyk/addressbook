{% extends 'base.html' %}
{% block content %}
	<h3>People
	<span class="float-right"><a href="{% url 'create' %}" role="button" class="btn btn-success">Add Person</a></span>
	</h3>
	<br />
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email Address</th>
					<th scope="col">Phone Number</th>
					<th scope="col"> </th>
				</tr>
			</thead>
			<tbody>
				{% for person in persons %}
					<tr>
						<td>{{person.first_name}}</td>
						<td>{{person.last_name}}</td>
						<td>{{person.email}}</td>
						<td>{{person.phone}}</td>
						<td>
							<a class="btn-sm btn-link" href="{% url 'edit' person.id %}" role="button">Edit</a>
							<a class="btn-sm btn-link text-danger" href="{% url 'delete' person.id %}" role="button">Delete</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
